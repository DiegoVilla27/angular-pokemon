<div
  class="pokemon group"
  [ngStyle]="{ 'background-image': pokemon.color! | gradientBackground }"
  (click)="selectPokemon(pokemon)"
  *ngIf="!loading"
>
  <div class="pokemon-info">
    <small>#{{ pokemon.id }}</small>
    <h1>{{ pokemon.name }}</h1>
    <div class="pokemon-info-stats">
      <div>{{ pokemon.weight }}kg</div>
      <div>{{ pokemon.height }}m</div>
    </div>
    <div class="pokemon-info-types">
      <div
        *ngFor="let type of pokemon.types"
        [ngStyle]="type | colorType"
      >
        <img [src]="type | iconType" />{{ type }}
      </div>
    </div>
  </div>
  <div class="pokemon-bubble"></div>
  <img
    class="pokemon-img"
    [src]="pokemon.avatar"
  />
</div>
